<!DOCTYPE html>

<html>
    <head>
       <style>
        img {
            border: 10px solid black;
            border-radius: 50%;
            transition: transform 1s ease-in-out;
        } 
        img:hover {
            transform: rotate3d(1, 2, 3, 10deg);
        }
       </style>
    </head>

    <body>
        <img src="../img.png" />
    </body>
</html>
