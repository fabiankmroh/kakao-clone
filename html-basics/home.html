<!DOCTYPE html> <!-- Required for all HTML files -->

<html> <!-- HTML Content -->
    <head> <!-- Page Slider & Top --> 
        <!-- Powerful Tool: Various Purposes - Shortcut Icon / -->
        <link 
            rel = "shortcut icon"  
            sizes = "16x16 32x32 64x64"
            href = "https://nomadcoders.co/m.png"
        />
        <title>Home: My First Website</title>

        <!--CSS LINK-->
        <link href = "styles.css" rel = "stylesheet" />

        Top Comment <!-- ERRORS AT JS OR CSS -->
        <meta charset = "utf-8"/> <!--Language Instruction for Browser-->
        <meta name = "description" content = "My Website"/> <!-- Shown at Google Searches -->
    </head>

    <body> <!-- Body Part: EVERYTHING VISIBLE ON SITE SHOULD BE HERE-->
        <!-- Find Tags in MDN -->
        <header>
            <h1>Hello, world! Nice to meet you! Can I change something?</h1>
        </header>

        <main>
        <!-- Unordered List -->
        <ul>
            <li>Fabian</li>
            <li>Roh</li>
        </ul>

        <a href="Google.com", target="_self">Google.com</a> <!-- Open on its tab -->
        <a href="Google.com", target="_blank">Google.com</a> <!-- Open on new tab -->

        <!-- Image -->
        <img src = link />

        <!-- Form -->
        <div>
            <form>
                <label for = "profile">profile photo</label>
                <input id = "profile" type = "file" accept = ".png"/> <!--Image in ID (Unique IDentifier)-->

                <input type = "file" accept= ".png" /> <!--Image-->
                <input placeholder = "Username" required type = "text" /> <!-- Placeholder: Inside the fill box-->
                <input placeholder = "Password" required minlength = 20 type = "password" /> <!-- Required: Validation for Submit-->
                <input type = "submit" value = "Create Account" /> <!-- Value: Custom Text for Submit-->
            </form>
        </div>
        </main>
    </body>
</html>
